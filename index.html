<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Link</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-container">
        <h1>Search for a medical professional who speaks your language!</h1>
        <form class="search">
            <input type="text" id="searchInput" class="search-input" placeholder="Search for a language">
            <ul class="autocomplete-results" id="autocompleteResults"></ul>
        </form>
        <div id="resultContainer" class="user-box-container"></div> 
    </div>    

    <script src="script.js"></script>
</body>
</html>
